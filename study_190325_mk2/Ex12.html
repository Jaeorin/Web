<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .f__box{
        width: 500px;
        height: 500px;
        background-color: yellow;
        display: inline-block;
        position: relative;
        left: 300px;
    }
    .s__box{
        width: 100px;
        height: 100px;
        background-color: violet;
        display: inline-block;
        position: absolute;
        top: 0;
        right: 0;
    }
    </style>
</head>
<body>
    <div class="f__box">
        <div class="s__box"></div>
    </div>
</body>
</html>
